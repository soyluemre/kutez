<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>The Company</title>
  </head>
  <body class="container">
    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <img
              class="mb-5"
              width="100px"
              src="img/warning-256.png"
              alt="warning-image"
            />
            <p class="fw-bold">Please Fill All Information Correctly</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col1 col-7">
        <header class="mt-5">
          <h1 class="fw-bold">The Company</h1>
        </header>

        <section>
          <h2>
            Shipping Time <br />
            Calculator
          </h2>
          <div class="inputs">
            <div class="px-2 input-icons">
              <input
                class="px-4 without-icon"
                id="datepicker"
                min=""
                placeholder="Order Date"
                onfocus="(type='date') , iconHidden()"
                onchange="changeColor();"
                onblur="(type='text') , iconShow()"
              />
              <i class="calender fa-sharp fa-solid fa-calendar"></i>
            </div>

            <div class="px-2 input-icons">
              <select
                style="color: #6b6a6a"
                class="without-icon px-4"
                id="productstyle"
                onchange="changeColor();"
              >
                <option>Fabric Type</option>
                <option>Cotton</option>
                <option>Linen</option>
              </select>
              <i class="fa-sharp fa-solid fa-chevron-down"></i>
            </div>

            <div class="px-2 input-icons">
              <input
                class="px-4 without-icon"
                id="productnumber"
                type="number"
                onchange="changeColor();"
                min="1"
                max="100"
                placeholder="Quantity"
              />
              <i
                data-bs-toggle="tooltip"
                title="Shipping Dates May Vary Based on Quantity"
                class="fa-sharp fa-solid fa-circle-exclamation"
              ></i>
            </div>
          </div>

          <div class="calc-btn">
            <button class="fw-bold" data-bs-toggle="modal">Calculate</button>
            <h3 class="par">
              Please enter your order information to estimate shipping date
            </h3>
          </div>
        </section>
      </div>

      <div class="col2 col-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
